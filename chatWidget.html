<!doctype html>
<html>
<head>
    <script src="https://kit.fontawesome.com/f8a486b442.js"></script>
    <link href="app.css" type="text/css" rel="stylesheet"/>
</head>
<body> 
    <div class="mainContainer">

        <div class="chatContainer">
            <header class="idPanel">
                <div class="backArrow">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="avatar">
                    <img src="https://www.fillmurray.com/55/55">
                </div>
                <div class="name"> 
                    <h3>Cory</h3> <p>I'm the guy making this</p>
                </div>        
            </header>
            <main class ="chatArea">
                <div class="myChat">
                    <span>These are my words</span> 
                </div>
                <div class="theirChat">
                    <span>These are their words</span> 
                </div>
            </main>
            <footer class="textEntry">  
                <div class="input">
                    <p>Type message here...</p> </div>
                <div class="buttons">
                    <i class="fas fa-folder-plus" class=""></i>
                    <i class="far fa-smile" class=""></i></div>
            </footer>        
        </div>
    
        <div class="closeButton"> 
        
        </div>
    


    </div> 
</body>        
</html>
